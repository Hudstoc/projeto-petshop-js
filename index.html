<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petshop</title>
</head>

<body>
    <header>
        <div class="div-logo">
            <img class="logo" src="logo-petshop-gemini-sembg.png">
            <h1>PETSHOP</h1>
        </div>
        <div class="pesquisa">
            <section class="section-pesquisa">
                <input type="text" placeholder="Digite o nome do pet ou do tutor" id="campo-pesquisa">
                <button onclick="pesquisar()">Pesquisar</button>
            </section>
        </div>
    </header>
    <main>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Petshop. Todos os direitos reservados</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
